<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ® Mini Contra Game âœ¨</title>
<style>
  body {
    margin:0; padding:0;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: #fff;
  }
  #gameArea {
    position: relative;
    width: 800px;
    height: 500px;
    margin: 50px auto;
    background: #111;
    border: 3px solid #fff;
    overflow: hidden;
    border-radius: 15px;
  }
  #player {
    position: absolute;
    width: 40px; height: 40px;
    background: #1abc9c;
    bottom: 20px;
    left: 50px;
    border-radius: 5px;
  }
  .bullet {
    position: absolute;
    width: 10px; height: 4px;
    background: yellow;
    border-radius: 2px;
  }
  .enemy {
    position: absolute;
    width: 40px; height: 40px;
    background: red;
    top: 20px;
    border-radius: 5px;
  }
  #score {
    position: absolute;
    top: 10px; left: 10px;
    font-size: 1.2em;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="gameArea">
  <div id="player"></div>
  <div id="score">Score: 0</div>
</div>

<script>
const gameArea = document.getElementById('gameArea');
const player = document.getElementById('player');
const scoreDisplay = document.getElementById('score');

let playerPos = {x:50, y:440};
let bullets = [];
let enemies = [];
let score = 0;

const keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

function createEnemy() {
  const enemy = document.createElement('div');
  enemy.classList.add('enemy');
  enemy.style.left = Math.random() * 760 + 'px';
  enemy.style.top = '0px';
  gameArea.appendChild(enemy);
  enemies.push(enemy);
}

function createBullet() {
  const bullet = document.createElement('div');
  bullet.classList.add('bullet');
  bullet.style.left = (playerPos.x + 35) + 'px';
  bullet.style.top = (playerPos.y + 18) + 'px';
  gameArea.appendChild(bullet);
  bullets.push(bullet);
}

function update() {
  // Player movement
  if(keys['ArrowLeft'] && playerPos.x>0) playerPos.x -=5;
  if(keys['ArrowRight'] && playerPos.x<760) playerPos.x +=5;
  if(keys['ArrowUp'] && playerPos.y>0) playerPos.y -=5;
  if(keys['ArrowDown'] && playerPos.y<460) playerPos.y +=5;
  player.style.left = playerPos.x + 'px';
  player.style.top = playerPos.y + 'px';

  // Shoot
  if(keys[' ']) { // space bar
    if(!keys['fired']) { createBullet(); keys['fired']=true; }
  } else { keys['fired']=false; }

  // Bullet movement
  bullets.forEach((b,i)=>{
    let y = parseInt(b.style.top);
    b.style.left = parseInt(b.style.left) + 8 + 'px'; // move right
    if(parseInt(b.style.left)>800) { b.remove(); bullets.splice(i,1); }
  });

  // Enemy movement
  enemies.forEach((e,i)=>{
    let y = parseInt(e.style.top);
    e.style.top = y + 2 + 'px';
    if(y>500) { e.remove(); enemies.splice(i,1); }

    // Collision with bullets
    bullets.forEach((b,j)=>{
      const bRect = b.getBoundingClientRect();
      const eRect = e.getBoundingClientRect();
      if(!(bRect.right<eRect.left || bRect.left>eRect.right || bRect.bottom<eRect.top || bRect.top>eRect.bottom)){
        e.remove(); enemies.splice(i,1);
        b.remove(); bullets.splice(j,1);
        score += 10;
        scoreDisplay.textContent = 'Score: ' + score;
      }
    });

    // Collision with player
    const pRect = player.getBoundingClientRect();
    const eRect = e.getBoundingClientRect();
    if(!(pRect.right<eRect.left || pRect.left>eRect.right || pRect.bottom<eRect.top || pRect.top>eRect.bottom)){
      alert('Game Over! Score: '+score);
      location.reload();
    }
  });

  requestAnimationFrame(update);
}

// Enemy spawn loop
setInterval(createEnemy, 2000);

update();
</script>
</body>
</html>
